<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Testimonial Page by Juan Antonio</title>
    <script defer type="module" src="./js/main.js"></script>
</head>

<body>
    <main class="page">
        <section class="item-flex">
            <jv-reviewers>
                <jv-start slot="star-image" fill="#fff" stroke="#fff" reviewers ></jv-start>
                
                <h2 slot="title" class="title">Reviewers</h2>
                <p class="paragraf" slot="description">
                    Reviewers is where people can access guidelines,
                    checklists, and other tools to assist them in reviewing papers or manuscripts.
                    It provides a structured approach to ensure that the review process is thorough,
                    efficient, and consistent.
                </p>
                
                <section slot="icons" class="container-icons">
                    <jv-check-icon text="Checklist to Review an Academic Paper"></jv-check-icon>
                    <jv-check-icon text="Peer Review Checklist"></jv-check-icon>
                    <jv-check-icon text="Checklist for Editors, Reviewers, and Authors of SPIE Journals"></jv-check-icon>
                </section>
            </jv-reviewers>
        </section>
        <section class="item-flex container-cards">
            <jv-card stars="4" title="Samantha Lee" description="The checklist ensures that the review process is thorough">
                <img slot="image-card" class="img-google" src="./images/google-testimonial.png"
                    alt="Gooogle Testimonial" />
                  
            </jv-card>
            <jv-card stars="5" title="Rachel Patel" description="I highly recommend the Writecream Business Description">
                <img slot="image-card" class="img-google" src="./images/meta-testimonial.png"
                    alt="Gooogle Testimonial" />
            </jv-card>
        </section>
    </main>
</body>

</html>
